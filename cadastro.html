<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Turtly</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section>
            <div class="titulo">
                <h1>Vamos montar seu casquinho de produtividade!</h1>
                <h2>Vamos começar criando seu login</h2>
            </div>
            <div class="cadastro">
                <form class="formulario-cadastro" action="formulario-cadastro">
                    <div class="campo2">
                        <label class="label-cadastro" for="username" id="nome-de-usuario">Usuário:</label>
                        <i class="bx bxs-user"></i>
                        <input class="input-cadastro" type="text" id="nome-de-usuario" name="nome-de-usuario" placeholder="Digite seu nome de usuário">
                         
                    </div>
                     <div class="campo2">
                        <label class="label-cadastro" for="seuemail" id="seuemail">Seu email:</label>
                        <i class='bx bxs-envelope'></i>
                        <input class="seuemail" type="email" id="seuemail"name="confirmacaosenha" placeholder="digite seu email...">
                        
                    </div>
                     <div class="campo2">
                        <label class="label-cadastro" for="suasenha" id="suasenha">Sua senha:</label>
                        <i class="bx bxs-lock-alt"></i>
                        <input class="suasenha" type="password" id="suasenha"name="suasenha" placeholder="Passoword">
                        
                    </div>
                    <div class="botao-cadastro">
                        <a href="#">CRIAR CASQUINHO</a>
                    </div>
                </form>
            </div>
            <div class="link-login">
                <p>Já possuí um casquinho?<a href="index.html"> Voltar ao login</a></p>
            </div>
        </section>
    </main>
</body>
</html>
